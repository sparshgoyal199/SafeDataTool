name: AI Code Editor
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "Describe the edit you want (e.g., 'Refactor main.py for readability')"
        required: true
      target_file:
        description: "Path to the file to edit (e.g., src/main.py)"
        required: true

jobs:
  ai_edit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI edit
        id: ai_edit
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Processing edit for ${{ github.event.inputs.target_file }}"
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-5-turbo\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are an expert software engineer who edits files exactly as requested.\"},
                {\"role\": \"user\", \"content\": \"Edit the file ${{ github.event.inputs.target_file }} according to this request: ${{ github.event.inputs.prompt }}. Return only the full new content.\"}
              ]
            }" | jq -r '.choices[0].message.content')
          echo "$RESPONSE" > "${{ github.event.inputs.target_file }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ github.event.inputs.target_file }}"
          git commit -m "AI edit: ${{ github.event.inputs.prompt }}" || echo "No changes to commit"
          git push
